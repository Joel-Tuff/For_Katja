<!DOCTYPE html>
<html lang="de">

<body>
<div class="login-container">
<h1>Login</h1>
<div class="login-card">
<input type="text" id="username" placeholder="Benutzername" />

<button onclick="login()">Anmelden</button>
<p id="message"></p>
</div>

</div>
</div>
</div>


<script src="script.js" onload="loadTips()"></script>
</body>
