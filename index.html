<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Challenge System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN -->
    <div class="login-box" id="loginBox">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="login()">Anmelden</button>
        <p id="error-text"></p>
    </div>

    <!-- WILLKOMMEN -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1 id="welcomeText"></h1>
    </div>

    <!-- GAME -->
    <div class="game-screen" id="gameScreen">
        <h2>Erreiche 10 Punkte!</h2>
        <button id="startBtn" onclick="startGame()">â–¶ START</button>
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- ANIMATIONEN -->
    <div class="animation-screen" id="animationScreen">
        <h1 id="animationText"></h1>
    </div>

    <!-- QUIZ -->
    <div class="quiz-screen" id="quizScreen">
        <h2 id="quizQuestion"></h2>
        <input type="text" id="quizAnswer" placeholder="Antwort eingeben">
        <button onclick="submitAnswer()">OK</button>
    </div>

    <!-- QUIZ ERGEBNIS -->
    <div class="quiz-result-screen" id="quizResultScreen">
        <h1 id="quizResultText"></h1>
        <p id="quizScore"></p>
    </div>

    <!-- LETZTE ANIMATION BUTTON -->
    <div class="final-animation-screen" id="finalAnimationScreen">
        <h1 id="finalAnimationText"></h1>
        <button id="finalBtn">Denkst du du hast Mindestens eine Frage richtig?</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
